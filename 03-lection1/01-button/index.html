<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="wrapper">
            <button type="button" class="button button-primary">Primary</button>
            <button type="button" class="button button-primary" disabled>Primary disabled</button>

            <button type="button" class="button button-secondary">Secondary</button>
            <button type="button" class="button button-secondary" disabled>Secondary disabled</button>

            <button type="button" class="button button-alternate">Alternate</button>
            <button type="button" class="button button-alternate" disabled>Alternate disabled</button>
        </div>
    </body>
</html>
